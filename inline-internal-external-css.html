<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Assignment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <style>
        /* Internal CSS */
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            color: red; /* Change link color to red when hovered */
        }
        p1 {
            font-size: 18px;
        }
    </style>
</head>
<body>
<a href="www.pexels.com" alt="pexel webpage">Click me to open Pexel.com </a>
<p1>I am a paragraph</p1>
<p2 style="color: blue;">This paragraph is styled using inline CSS with blue text.</p2>

</body>
</html>
