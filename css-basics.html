<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Assignment</title>
    <style>
      /* Element Selector */
      h1, h2 {
          font-size: 24px; /* Change font size of all headings */
      }
      
      /* Class Selector */
      .special-section {
          background-color: #f0f8ff; /* Light blue background for special sections */
          padding: 20px;
      }
      
      /* ID Selector */
      #card {
          border: 2px solid #000; /* Add a black border to the element with id="card" */
      }

    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a paragraph of text.</p>
    <div id="card">
        <h2>Card Title</h2>
        <p>This is a card description.</p>
    </div>
    <section class="special-section">
        <h2>Special Section</h2>
        <p>This section has a different background color.</p>
    </section>
</body>
</html>
