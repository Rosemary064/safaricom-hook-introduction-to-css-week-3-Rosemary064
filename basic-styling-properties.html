<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Assignment</title>
    <style>
    /* Card component styling */
    .card {
        padding: 20px; /* Add padding inside the card */
        margin: 20px;  /* Add margin around the card */
        background-color: #f5f5f5; /* Light background color */
        border: 1px solid #ccc; /* Subtle border */
        border-radius: 8px; /* Rounded corners */
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
    }
    
    .card h3 {
        font-family: 'Arial', sans-serif;
        font-size: 22px;
        font-weight: bold;
    }
    
    .card p {
        font-family: 'Verdana', sans-serif;
        font-size: 16px;
        color: #333;
        text-align: justify; /* Justify text inside the paragraph */
    }
    
    /* Text and background colors */
    body {
        background-color: #f0f0f0; /* Set the background color for the page */
        color: #333; /* Set text color */
    }
    
    p {
        color: #555; /* Change the text color for paragraphs */
        margin: 15px 0; /* Add margin above and below paragraphs */
    }

</style>
</head>
<body>
    <p>This is a paragraph of text.</p>
    <div id="card">
        <h3>Card Title</h3>
        <p>This is a card description.</p>
    </div>
</body>
</html>
